<!DOCTYPE html>

  <title>WELCOME : MR SNOOPY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animated neon gradient background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #0ff, #00f, #f0f, #0ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      z-index: -1;
      opacity: 0.2;
      filter: blur(20px);
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Custom neon glow effects */
    .neon-glow {
      box-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff;
    }
    .neon-glow-pink {
      box-shadow: 0 0 10px #ff00e0, 0 0 20px #ff00e0, 0 0 30px #ff00e0;
    }
    .neon-glow-purple {
      box-shadow: 0 0 10px #8a2be2, 0 0 20px #8a2be2, 0 0 30px #8a2be2;
    }
    .hover\:pulse:hover {
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
